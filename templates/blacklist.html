</head>
<body>
  <div class="top-bar">
    <h1>é»‘åå•ç®¡ç†</h1>
    <a href="/" class="back-link">è¿”å›é¦–é¡µ</a>
    <button class="dark-toggle" id="darkBtn">ğŸŒœ</button>
  </div>

  <div class="list-container" id="list-container">
    <!-- è¿™é‡Œé€šè¿‡JSå¡«å……å·²æ‹‰é»‘çš„å®¹å™¨åˆ—è¡¨ -->
  </div>

  <script>
    // åˆ‡æ¢å¤œé—´æ¨¡å¼
    function toggleDark() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.getElementById("darkBtn").textContent = isDark ? "ğŸŒ" : "ğŸŒœ";
    }

    // åŠ è½½/æ¸²æŸ“é»‘åå•åˆ—è¡¨
    function loadBlackList() {
      const container = document.getElementById("list-container");
      container.innerHTML = "";

      const blacklisted = JSON.parse(localStorage.getItem("blacklisted_containers") || "[]");
      if (blacklisted.length === 0) {
        container.innerHTML = "<p>æ²¡æœ‰å·²æ‹‰é»‘çš„å®¹å™¨ã€‚</p>";
        return;
      }

      blacklisted.forEach(name => {
        const row = document.createElement("div");
        row.className = "item-row";
        row.innerHTML = `
          <span>${name}</span>
          <button class="unblack-btn" data-name="${name}">â†©ï¸</button>
        `;
        container.appendChild(row);
      });

      // ç‚¹å‡»ã€Œè§£é™¤æ‹‰é»‘ã€æŒ‰é’®
      document.querySelectorAll(".unblack-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const name = btn.dataset.name;
          removeFromBlacklist(name);
          btn.parentElement.remove();

          if (!container.querySelector(".item-row")) {
            container.innerHTML = "<p>æ²¡æœ‰å·²æ‹‰é»‘çš„å®¹å™¨ã€‚</p>";
          }
        });
      });
    }

    // è§£é™¤æ‹‰é»‘
    function removeFromBlacklist(name) {
      const blacklisted = JSON.parse(localStorage.getItem("blacklisted_containers") || "[]");
      const idx = blacklisted.indexOf(name);
      if (idx >= 0) {
        blacklisted.splice(idx, 1);
        localStorage.setItem("blacklisted_containers", JSON.stringify(blacklisted));
      }
    }

    // DOM åŠ è½½å
    window.addEventListener("DOMContentLoaded", () => {
      // æ¢å¤å¤œé—´æ¨¡å¼
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark");
        document.getElementById("darkBtn").textContent = "â˜€ï¸";
      } else {
        document.getElementById("darkBtn").textContent = "ğŸŒ™";
      }

      // ç»‘å®šå¤œé—´æ¨¡å¼åˆ‡æ¢
      document.getElementById("darkBtn").addEventListener("click", toggleDark);

      // åŠ è½½é»‘åå•
      loadBlackList();
    });
  </script>
