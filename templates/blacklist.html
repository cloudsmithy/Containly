<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>é»‘åå•ç®¡ç† - Containly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/colors.css">
  <style>
    .blacklist-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .blacklist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .blacklist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgba(0,0,0,0.05);
      border-radius: 8px;
      color: var(--text);
    }
    
    body.dark .blacklist-item {
      background-color: rgba(255,255,255,0.1);
    }
    
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .empty-list {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.05);
      border-radius: 8px;
      color: var(--text);
    }
    
    body.dark .empty-list {
      background-color: rgba(255,255,255,0.1);
    }
    
    .clear-all {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    h1 {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="blacklist-container">
    <div class="blacklist-header">
      <h1>é»‘åå•ç®¡ç†</h1>
      <div style="display: flex; gap: 10px; align-items: center;">
        <a href="/" class="back-link">è¿”å›é¦–é¡µ</a>
        <button class="dark-toggle" id="darkBtn">ğŸŒ™</button>
      </div>
    </div>
    
    <div id="blacklist-items">
      <!-- é»‘åå•é¡¹ç›®å°†é€šè¿‡ JavaScript åŠ¨æ€æ·»åŠ  -->
    </div>
    
    <div style="margin-top: 20px; text-align: center;">
      <button id="clear-all" class="clear-all">æ¸…ç©ºé»‘åå•</button>
    </div>
  </div>
  
  <script>
    // åˆå§‹åŒ–ä¸»é¢˜
    function initTheme() {
      const theme = localStorage.getItem("theme");
      const darkBtn = document.getElementById("darkBtn");
      
      if (theme === "dark") {
        document.body.classList.add("dark");
        darkBtn.textContent = "â˜€ï¸";
      } else {
        darkBtn.textContent = "ğŸŒ™";
      }
      
      darkBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        darkBtn.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
      });
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      // åˆå§‹åŒ–ä¸»é¢˜
      initTheme();
      
      const blacklistedContainers = JSON.parse(localStorage.getItem("blacklisted_containers") || "[]");
      const blacklistItems = document.getElementById("blacklist-items");
      
      if (blacklistedContainers.length === 0) {
        blacklistItems.innerHTML = '<div class="empty-list">é»‘åå•ä¸ºç©º</div>';
        return;
      }
      
      blacklistedContainers.forEach(name => {
        const item = document.createElement("div");
        item.className = "blacklist-item";
        item.innerHTML = `
          <div>${name}</div>
          <button class="remove-btn" data-name="${name}">ç§»é™¤</button>
        `;
        blacklistItems.appendChild(item);
      });
      
      // ç§»é™¤é»‘åå•é¡¹
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const name = btn.dataset.name;
          const index = blacklistedContainers.indexOf(name);
          
          if (index !== -1) {
            blacklistedContainers.splice(index, 1);
            localStorage.setItem("blacklisted_containers", JSON.stringify(blacklistedContainers));
            btn.closest(".blacklist-item").remove();
            
            if (blacklistedContainers.length === 0) {
              blacklistItems.innerHTML = '<div class="empty-list">é»‘åå•ä¸ºç©º</div>';
            }
          }
        });
      });
      
      // æ¸…ç©ºé»‘åå•
      document.getElementById("clear-all").addEventListener("click", () => {
        if (confirm("ç¡®å®šè¦æ¸…ç©ºé»‘åå•å—ï¼Ÿ")) {
          localStorage.setItem("blacklisted_containers", "[]");
          blacklistItems.innerHTML = '<div class="empty-list">é»‘åå•ä¸ºç©º</div>';
        }
      });
    });
  </script>
</body>
</html>
