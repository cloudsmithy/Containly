<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/colors.css">
  <style>
    .bl-wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 32px 24px;
    }
    .bl-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .bl-header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .bl-header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .bl-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 0.92rem;
      transition: box-shadow 0.2s;
    }
    .bl-item:hover { box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
    .bl-remove {
      background: var(--red);
      color: #fff;
      border: none;
      padding: 5px 14px;
      border-radius: 6px;
      font-size: 0.82rem;
      cursor: pointer;
      transition: background 0.15s;
    }
    .bl-remove:hover { background: #dc2626; }
    .bl-empty {
      text-align: center;
      padding: 32px;
      color: var(--text-secondary);
      background: var(--bg-card);
      border: 1px dashed var(--border);
      border-radius: 12px;
      font-size: 0.9rem;
    }
    .bl-clear {
      background: var(--btn-bg);
      color: var(--text);
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    .bl-clear:hover { background: var(--btn-bg-hover); }
  </style>
</head>
<body>
  <div class="bl-wrap">
    <div class="bl-header">
      <h1>ğŸš« é»‘åå•ç®¡ç†</h1>
      <div class="bl-header-actions">
        <a href="/" class="nav-link">â† è¿”å›</a>
        <button class="dark-toggle" id="darkBtn">ğŸŒ™</button>
      </div>
    </div>

    <div id="blacklist-items"></div>

    <div style="margin-top: 20px; text-align: center;">
      <button id="clear-all" class="bl-clear">æ¸…ç©ºé»‘åå•</button>
    </div>
  </div>

  <script>
    function initTheme() {
      const theme = localStorage.getItem("theme");
      const darkBtn = document.getElementById("darkBtn");
      if (theme === "dark") {
        document.body.classList.add("dark");
        darkBtn.textContent = "â˜€ï¸";
      } else {
        darkBtn.textContent = "ğŸŒ™";
      }
      darkBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        darkBtn.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      initTheme();

      const blacklisted = JSON.parse(localStorage.getItem("blacklisted_containers") || "[]");
      const container = document.getElementById("blacklist-items");

      if (blacklisted.length === 0) {
        container.innerHTML = '<div class="bl-empty">é»‘åå•ä¸ºç©º</div>';
        return;
      }

      blacklisted.forEach(name => {
        const item = document.createElement("div");
        item.className = "bl-item";
        item.innerHTML = `<span>${name}</span><button class="bl-remove" data-name="${name}">ç§»é™¤</button>`;
        container.appendChild(item);
      });

      document.querySelectorAll(".bl-remove").forEach(btn => {
        btn.addEventListener("click", () => {
          const name = btn.dataset.name;
          const idx = blacklisted.indexOf(name);
          if (idx !== -1) {
            blacklisted.splice(idx, 1);
            localStorage.setItem("blacklisted_containers", JSON.stringify(blacklisted));
            btn.closest(".bl-item").remove();
            if (blacklisted.length === 0) {
              container.innerHTML = '<div class="bl-empty">é»‘åå•ä¸ºç©º</div>';
            }
          }
        });
      });

      document.getElementById("clear-all").addEventListener("click", () => {
        if (confirm("ç¡®å®šè¦æ¸…ç©ºé»‘åå•å—ï¼Ÿ")) {
          localStorage.setItem("blacklisted_containers", "[]");
          container.innerHTML = '<div class="bl-empty">é»‘åå•ä¸ºç©º</div>';
        }
      });
    });
  </script>
</body>
</html>
