<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>{{ container_name }} - 终端 - Containly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    /* 终端样式 - 更接近原生 Linux 终端 */
    body {
      background-color: #2b2b2b;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .terminal-container {
      background-color: #000;
      flex: 1;
      display: flex;
      flex-direction: column;
      font-family: 'Courier New', monospace;
    }

    .terminal-header {
      background-color: #333;
      color: white;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .terminal-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #container-name {
      font-weight: bold;
    }

    #container-id {
      font-family: monospace;
      color: #aaa;
      font-size: 0.9rem;
    }

    .terminal-actions button {
      background-color: #444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 0.9rem;
    }

    .terminal-actions button:hover {
      background-color: #555;
    }

    #terminal {
      flex: 1;
      overflow: auto;
      background-color: #000;
      padding: 10px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.3;
    }

    .back-link {
      color: #ddd;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: rgba(255,255,255,0.2);
    }
    
    .top-bar {
      background-color: #333;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .top-bar h1 {
      color: #f0f0f0;
      margin: 0;
      font-size: 1.2rem;
    }
    
    .connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 0.8rem;
      z-index: 100;
    }
    
    .connection-status.connected {
      background-color: #4CAF50;
      color: white;
    }
    
    .connection-status.disconnected {
      background-color: #F44336;
      color: white;
    }
    
    .connection-status.connecting {
      background-color: #FFC107;
      color: black;
    }
    
    .command-input-container {
      display: flex;
      padding: 10px;
      background-color: #111;
      border-top: 1px solid #333;
    }
    
    #command-input {
      flex: 1;
      background-color: #222;
      color: #ddd;
      border: 1px solid #444;
      padding: 8px 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    
    #command-input:focus {
      outline: none;
      border-color: #666;
    }
    
    #send-command {
      background-color: #375a7f;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    #send-command:hover {
      background-color: #446e9b;
    }
    
    .command-history {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .command-line {
      margin: 0;
      padding: 2px 0;
    }
    
    .command-prompt {
      color: #4e9a06;
      font-weight: bold;
    }
    
    .command-text {
      color: #f0f0f0;
    }
    
    .command-output {
      color: #aaa;
      margin: 0;
      padding: 2px 0 10px 0;
    }
    
    #debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px;
      font-size: 10px;
      max-width: 300px;
      max-height: 100px;
      overflow: auto;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body class="dark">
<div id="debug-info"></div>

<div class="top-bar">
  <h1>{{ container_name }} - 终端</h1>
  <a href="/" class="back-link">返回首页</a>
</div>

<div class="terminal-container">
  <div class="terminal-header">
    <div class="terminal-info">
      <span id="container-name">{{ container_name }}</span>
      <span id="container-id">{{ container_id }}</span>
      <span id="connection-status" style="margin-left: 10px; font-size: 0.8rem; color: #FFC107;">连接中...</span>
    </div>
    <div class="terminal-actions">
      <button id="clear-terminal" title="清空终端">清空</button>
      <button id="toggle-fullscreen" title="全屏模式">全屏</button>
      <button id="toggle-debug" title="调试信息">调试</button>
    </div>
  </div>
  
  <div id="terminal" class="command-history"></div>
  
  <div class="command-input-container">
    <input type="text" id="command-input" placeholder="输入命令..." autocomplete="off">
    <button id="send-command">发送</button>
  </div>
</div>

<script>
  // 全局变量
  let isFullscreen = false;
  let socket;
  let debugMode = false;
  const debugInfo = document.getElementById('debug-info');
  const terminal = document.getElementById('terminal');
  const commandInput = document.getElementById('command-input');
  const sendButton = document.getElementById('send-command');
  const connectionStatus = document.getElementById('connection-status');
  const containerId = "{{ container_id }}";
  const containerName = "{{ container_name }}";
  let currentWorkingDirectory = '/';
  
  // 命令历史
  let commandHistory = [];
  let historyIndex = -1;
  
  // 调试函数
  function debug(message) {
    if (debugMode) {
      const now = new Date().toISOString().substr(11, 8);
      debugInfo.innerHTML += `<div>[${now}] ${message}</div>`;
      debugInfo.scrollTop = debugInfo.scrollHeight;
      console.log(`[DEBUG] ${message}`);
    }
  }
  
  // 添加命令行
  function addCommandLine(command, cwd) {
    const line = document.createElement('p');
    line.className = 'command-line';
    line.innerHTML = `<span class="command-prompt">${containerName}:${cwd}$</span> <span class="command-text">${command}</span>`;
    terminal.appendChild(line);
    terminal.scrollTop = terminal.scrollHeight;
  }
  
  // 添加命令输出
  function addCommandOutput(output) {
    if (!output) return;
    
    const outputElement = document.createElement('pre');
    outputElement.className = 'command-output';
    outputElement.textContent = output;
    terminal.appendChild(outputElement);
    terminal.scrollTop = terminal.scrollHeight;
  }
  
  // 发送命令
  function sendCommand() {
    const command = commandInput.value.trim();
    if (!command) return;
    
    // 添加到历史记录
    if (commandHistory.length === 0 || commandHistory[commandHistory.length - 1] !== command) {
      commandHistory.push(command);
    }
    historyIndex = commandHistory.length;
    
    // 显示命令
    addCommandLine(command, currentWorkingDirectory);
    
    // 处理 cd 命令
    if (command.startsWith('cd ') || command === 'cd') {
      const path = command.substring(2).trim() || '~';
      
      if (path === '~') {
        currentWorkingDirectory = '/root';
        addCommandOutput('');
        commandInput.value = '';
        return;
      }
      
      // 发送请求验证目录是否存在
      fetch(`/api/exec/${containerId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          command: `[ -d "${path}" ] && echo "DIR_EXISTS" || echo "DIR_NOT_EXISTS"`,
          cwd: currentWorkingDirectory
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success && data.output.includes('DIR_EXISTS')) {
          // 更新当前工作目录
          if (path.startsWith('/')) {
            currentWorkingDirectory = path;
          } else {
            // 相对路径
            currentWorkingDirectory = resolvePath(currentWorkingDirectory, path);
          }
          addCommandOutput('');
        } else {
          addCommandOutput(`cd: ${path}: No such file or directory`);
        }
      })
      .catch(error => {
        addCommandOutput(`Error: ${error.message}`);
        debug(`CD 命令错误: ${error.message}`);
      });
      
      commandInput.value = '';
      return;
    }
    
    // 发送命令到后端
    debug(`发送命令: ${command}, 工作目录: ${currentWorkingDirectory}`);
    
    fetch(`/api/exec/${containerId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        command: command,
        cwd: currentWorkingDirectory
      })
    })
    .then(response => response.json())
    .then(data => {
      debug(`命令执行结果: ${JSON.stringify(data)}`);
      if (data.success) {
        addCommandOutput(data.output);
      } else {
        addCommandOutput(`Error: ${data.error}`);
      }
    })
    .catch(error => {
      addCommandOutput(`Error: ${error.message}`);
      debug(`命令执行错误: ${error.message}`);
    });
    
    commandInput.value = '';
  }
  
  // 解析路径函数
  function resolvePath(currentPath, relativePath) {
    // 处理 .. 和 .
    if (relativePath === '..') {
      const parts = currentPath.split('/').filter(p => p);
      if (parts.length === 0) return '/';
      parts.pop();
      return '/' + parts.join('/');
    }
    
    if (relativePath === '.') {
      return currentPath;
    }
    
    // 处理多级路径
    const paths = relativePath.split('/').filter(p => p);
    let result = currentPath;
    
    for (const path of paths) {
      if (path === '..') {
        const parts = result.split('/').filter(p => p);
        if (parts.length === 0) continue;
        parts.pop();
        result = '/' + parts.join('/');
      } else if (path !== '.') {
        if (!result.endsWith('/')) result += '/';
        result += path;
      }
    }
    
    // 确保路径以 / 开头，不以 / 结尾（除非是根目录）
    if (!result.startsWith('/')) result = '/' + result;
    if (result.length > 1 && result.endsWith('/')) result = result.slice(0, -1);
    
    return result;
  }
  
  // 初始化主题
  function initTheme() {
    const theme = localStorage.getItem("theme");
    
    if (theme === "dark") {
      document.body.classList.add("dark");
    } else if (theme === "light") {
      document.body.classList.remove("dark");
    }
  }
  
  // 页面加载完成后执行
  document.addEventListener("DOMContentLoaded", () => {
    debug('页面加载完成');
    
    // 初始化主题
    initTheme();
    
    // 初始化终端
    addCommandOutput(`欢迎使用 Containly 终端\n连接到容器: ${containerName}\n`);
    
    // 发送按钮点击事件
    sendButton.addEventListener('click', sendCommand);
    
    // 输入框回车事件
    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendCommand();
      } else if (e.key === 'ArrowUp') {
        // 浏览历史命令 - 向上
        if (commandHistory.length > 0 && historyIndex > 0) {
          historyIndex--;
          commandInput.value = commandHistory[historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        // 浏览历史命令 - 向下
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          commandInput.value = commandHistory[historyIndex];
        } else if (historyIndex === commandHistory.length - 1) {
          historyIndex = commandHistory.length;
          commandInput.value = '';
        }
      }
    });
    
    // 清空终端按钮
    document.getElementById('clear-terminal').addEventListener('click', () => {
      terminal.innerHTML = '';
      debug('终端已清空');
    });
    
    // 全屏按钮
    document.getElementById('toggle-fullscreen').addEventListener('click', () => {
      const terminalContainer = document.querySelector('.terminal-container');
      
      if (!isFullscreen) {
        debug('进入全屏模式');
        document.documentElement.style.overflow = 'hidden';
        terminalContainer.style.position = 'fixed';
        terminalContainer.style.top = '0';
        terminalContainer.style.left = '0';
        terminalContainer.style.width = '100%';
        terminalContainer.style.height = '100%';
        terminalContainer.style.margin = '0';
        terminalContainer.style.zIndex = '1000';
        terminalContainer.style.borderRadius = '0';
        
        document.querySelector('.top-bar').style.display = 'none';
        document.getElementById('toggle-fullscreen').textContent = '退出全屏';
        
        isFullscreen = true;
      } else {
        debug('退出全屏模式');
        document.documentElement.style.overflow = '';
        terminalContainer.style.position = '';
        terminalContainer.style.top = '';
        terminalContainer.style.left = '';
        terminalContainer.style.width = '';
        terminalContainer.style.height = '';
        terminalContainer.style.margin = '';
        terminalContainer.style.zIndex = '';
        terminalContainer.style.borderRadius = '';
        
        document.querySelector('.top-bar').style.display = '';
        document.getElementById('toggle-fullscreen').textContent = '全屏';
        
        isFullscreen = false;
      }
    });
    
    // 调试按钮
    document.getElementById('toggle-debug').addEventListener('click', () => {
      debugMode = !debugMode;
      debugInfo.style.display = debugMode ? 'block' : 'none';
      debug('调试模式已' + (debugMode ? '启用' : '禁用'));
    });
    
    // 聚焦输入框
    commandInput.focus();
    debug('输入框已聚焦');
  });
</script>
</body>
</html>
