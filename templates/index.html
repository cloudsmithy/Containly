<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Containly 容器面板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/colors.css">
</head>
<body>
<div id="toast-container" style="
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
"></div>

<div class="top-bar">
  <h1>Containly 容器面板</h1>
  <label for="host-ip">宿主机 IP：</label>
  <input type="text" id="host-ip" placeholder="例如 192.168.1.100" />
  <a href="/blacklist" class="blacklist-link">黑名单管理</a>
  <button class="dark-toggle" id="darkBtn">🌙</button>
</div>

<!-- 加载指示器 -->
<div id="main-loader" class="main-loader">
  <div class="loader"></div>
  <div class="loader-text">加载容器信息...</div>
</div>

<!-- 容器分组区域 - 将由JavaScript动态填充 -->
<div id="container-groups">
  <!-- 运行中容器 -->
  <div class="section" data-status="running">
    <h2>Running 容器</h2>
    <div class="grid" id="running-grid">
      <div class="empty-state">加载中...</div>
    </div>
  </div>
  
  <!-- 已停止容器 -->
  <div class="section" data-status="exited">
    <h2>Exited 容器</h2>
    <div class="grid" id="exited-grid">
      <div class="empty-state">加载中...</div>
    </div>
  </div>
  
  <!-- 已暂停容器 -->
  <div class="section" data-status="paused">
    <h2>Paused 容器</h2>
    <div class="grid" id="paused-grid">
      <div class="empty-state">加载中...</div>
    </div>
  </div>
  
  <!-- 其他状态容器 -->
  <div class="section" data-status="other">
    <h2>Other 容器</h2>
    <div class="grid" id="other-grid">
      <div class="empty-state">加载中...</div>
    </div>
  </div>
</div>

<!-- 日志查看器 -->
<div class="log-viewer">
  <div class="log-header">
    <h2>容器日志</h2>
    <button class="log-close">&times;</button>
  </div>
  <div class="log-content"></div>
</div>

<!-- 资源统计控制 -->
<div class="stats-control">
  <button id="toggle-stats" class="toggle-stats-btn">显示资源统计</button>
</div>

<script src="/static/js/main.js"></script>
</body>
</html>
